<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <h1 class="display">0</h1>
        <button type="button" class="calc-btn" id="clear">A/C</button>
        <button type="button" class="calc-btn" id="delete"><=</button>
        <button type="button" class="calc-btn" id="power">x<sup>y</sup></button>
        <button type="button" class="calc-btn" id="divide">/</button>
        <button type="button" class="calc-btn" id="multiply">x</button>
        <button type="button" class="calc-btn" id="subtract">-</button>
        <button type="button" class="calc-btn" id="add">+</button>
        <button type="button" class="calc-btn" id="equals">=</button>
        <button type="button" class="calc-btn" id="negative">(-)</button>
        <button type="button" class="calc-btn" id="decimal">.</button>
        <button type="button" class="calc-btn" id="zero">0</button>
        <button type="button" class="calc-btn" id="one">1</button>
        <button type="button" class="calc-btn" id="two">2</button>
        <button type="button" class="calc-btn" id="three">3</button>
        <button type="button" class="calc-btn" id="four">4</button>
        <button type="button" class="calc-btn" id="five">5</button>
        <button type="button" class="calc-btn" id="six">6</button>
        <button type="button" class="calc-btn" id="seven">7</button>
        <button type="button" class="calc-btn" id="eight">8</button>
        <button type="button" class="calc-btn" id="nine">9</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
