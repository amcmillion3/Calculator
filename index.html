<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="display">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand>0</div>
        </div>
        <button class="calc-btn" id="clear" data-clear>A/C</button>
        <button class="calc-btn" id="delete" data-delete>DEL</button>
        <button class="calc-btn operator" id="power" data-operation>x<sup>y</sup></button>
        <button class="calc-btn operator" id="divide" data-operation>รท</button>
        <button class="calc-btn operator" id="multiply" data-operation>x</button>
        <button class="calc-btn operator" id="subtract" data-operation>-</button>
        <button class="calc-btn operator" id="add" data-operation>+</button>
        <button class="calc-btn" id="equals" data-equals>=</button>
        <button class="calc-btn number" id="decimal" data-number>.</button>
        <button class="calc-btn number" id="zero" data-number>0</button>
        <button class="calc-btn number" id="one" data-number>1</button>
        <button class="calc-btn number" id="two" data-number>2</button>
        <button class="calc-btn number" id="three" data-number>3</button>
        <button class="calc-btn number" id="four" data-number>4</button>
        <button class="calc-btn number" id="five" data-number>5</button>
        <button class="calc-btn number" id="six" data-number>6</button>
        <button class="calc-btn number" id="seven" data-number>7</button>
        <button class="calc-btn number" id="eight" data-number>8</button>
        <button class="calc-btn number" id="nine" data-number>9</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
